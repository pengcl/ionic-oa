<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-align-self-center">
      <ion-back-button [text]="''" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-empty *ngIf="items && items.length < 1"></app-empty>
  <ion-list *ngIf="items && items.length > 0">
    <ion-list-header>
      {{type === 'issue' ? '未开始的议题例表' : '出席人员例表'}}
    </ion-list-header>
    <ion-item *ngFor="let item of items;let i = index" [lines]="i === items.length - 1 ? 'none' : ''">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="item['checked']"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="type === 'attendance'">
    <ion-item lines="none">
      <ion-label position="floating">备注</ion-label>
      <ion-textarea placeholder="请输入备注..."></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button *ngIf="items && items.length > 0" router-direction="back" (click)="submit()" expand="full">确定</ion-button>
    <ion-button *ngIf="items && items.length < 1" router-direction="back" (click)="back()" color="medium" expand="full">返回</ion-button>
  </ion-toolbar>
</ion-footer>
